<div class="container">

  <ul class="responsive-table" *ngIf="headers.length">
    <li class="table-header" [ngClass]="color">
      <div class="col title" *ngFor="let header of headers">{{header.label}}</div>
    </li>
    <li *ngFor="let row of data"  class="table-row" (click)="onClickLine(row)">
      <div class="col text" *ngFor="let currentInfo of row" [attr.data-label]="currentInfo.headerLabel">{{currentInfo.value}}</div>
    </li>
  </ul>
</div>

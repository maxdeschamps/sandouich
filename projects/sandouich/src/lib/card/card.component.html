<div class="lib-sandouich-card" [ngClass]="color">
  <div *ngIf="displayHeader" class="lib-sandouich-card-header">
    <ng-content select="[header]" class="success"></ng-content>
  </div>
  <div *ngIf="displayBody" class="lib-sandouich-card-body">
    <ng-content select="[content]"></ng-content>
    <img *ngIf="src" class="lib-sandouich-card-img" src="{{ src }}" />
  </div>
  <div *ngIf="displayFooter" class="lib-sandouich-card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
